<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Video</title>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video src="https://drive.google.com/uc?export=download&id=1BfG-yw5_Z_BLb7Xp17_h_GKHlkQoV3B8" controls autoplay muted playsinline></video>
    <script>
      // Try to lock orientation
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(()=>{});
      }
    </script>
  </body>
</html>
